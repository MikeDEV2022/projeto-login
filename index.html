<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logins</title>
    <link rel="stylesheet" href="estilos/styles.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <main>
        <div class="container-login">
            <div class="image-container">
            </div>
            <div class="container-form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="forms.php" method="post">
                    <div class="input-local">
                        <label for="iemail"><i class="fa-solid fa-user"></i></label>
                        <input type="email" name="mail" id="iemail" required minlength="8" placeholder="seu e-mail">
                    </div>
                    <div class="input-local">
                        <label for="ipass"><i class="fa-solid fa-key"></i></label>
                        <input type="password" name="pass" id="ipass" required minlength="8" placeholder="sua senha">
                    </div>
                    <div class="btn-enter">
                        <input id="sub" type="submit" value="Entrar">
                        <a id="forgotten" href="#">Esqueci a senha<i class="fa-solid fa-envelope"></i></i></a>
                    </div>
                </form>
            </div>
            <div class="image-container-2">
            </div>
        </div>
    </main>
</body>
</html>
